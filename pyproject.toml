[tool.poetry]
name = "seito"
version = "0.1.2"
description = "Functional helpers with hackable implementation"
authors = ["Marco <cram@hotmail.fr>"]
readme = 'README.md'  # Markdown files are supported

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = ">=3.8.1,<4.0.0"
pampy = ">=0.3.0,<1.0.0"

[tool.poetry.group.dev.dependencies]
click = "^8.1.3"
pytest = "^6.2.4"
black = "^22.12.0"
coverage = "^6.3.2"
pytest-asyncio = "^0.18.1"
assertpy = "^1.1"
twine = "^3.8.0"
mkdocs-material = "^8.2.5"
mkdocstrings = "^0.18.1"
ruff = "^0.0.231"
mypy = "^0.991"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
